<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <div id="conteudo">

        </div>
        <button onclick="render()" style="font-size: 24px; margin-top: 1rem;">Sortear</button>
    </div>
    <script>
        render();

        function render() {
            document.querySelector('#conteudo').innerText = sorteiaColunaLivro();
        }

        function sorteiaColunaLivro() {
            var livro_data = [
                //Nome do Livro, 		Menor Página, 	Maior Página]
                ['Política', 12, 343],
                ['Psicologia', 10, 343],
                ['Filosofia', 12, 343],
                ['História', 12, 343],
                ['Economia', 12, 343],
                ['Literatura', 12, 343]
            ];

            var sorteado = livro_data[getRandomNumber(0, livro_data.length - 1)];

            return `
            ${sorteado[0]}: página ${getRandomNumber(sorteado[1], sorteado[2])} coluna ${getRandomNumber(1, 3)}
            ${sorteado[0]}: página ${getRandomNumber(sorteado[1], sorteado[2])} coluna ${getRandomNumber(1, 3)}
            ${sorteado[0]}: página ${getRandomNumber(sorteado[1], sorteado[2])} coluna ${getRandomNumber(1, 3)}
            ${sorteado[0]}: página ${getRandomNumber(sorteado[1], sorteado[2])} coluna ${getRandomNumber(1, 3)}
            ${sorteado[0]}: página ${getRandomNumber(sorteado[1], sorteado[2])} coluna ${getRandomNumber(1, 3)}
            `
        }

        function getRandomNumber(min, max) {
            return parseInt(Math.random() * (max - min + 1)) + min;
        }
    </script>
</body>

</html>
